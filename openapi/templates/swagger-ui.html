{% extends 'base.html' %}
{% load static %}
{% block end_style %}
    <link rel="stylesheet" href="{% static '/css/swagger-ui.css' %}" />
{% endblock %}
{% block main %}
<div class="col-lg-12 col-md-12 mb-md-0 mb-4 py-4">
    <div class="card">
        <div class="card-body pb-0">
            <div id="swagger-ui"></div>
        </div>
    </div>
</div>
{% endblock %}
{% block end_script %}
<script src="{% static '/js/swagger-ui-bundle.js' %}" crossorigin></script>
<script>
    window.onload = () => {
        window.ui = SwaggerUIBundle({
            dom_id: '#swagger-ui',
            url: "{{spec_url}}"
        });
    };
</script>
{% endblock %}
